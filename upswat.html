<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Delivery Capture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background: #f2f2f2;
      }
      .container {
        margin-top: 20px;
        margin-bottom: 20px;
      }
      .card {
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .card-header {
        background-color: #007bff;
        color: #fff;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        text-align: center;
        font-size: 1.25rem;
      }
      .preview-img {
        width: 100px;
        height: auto;
        margin: 5px;
        border-radius: 5px;
        object-fit: cover;
        border: 2px solid #ddd;
      }
      #signatureCanvas {
        background-color: #fff;
        border: 1px solid #ced4da;
        border-radius: 5px;
        width: 100%;
        height: 250px;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">Delivery Capture</div>
        <div class="card-body">
          <div id="referralInfo" class="mb-3"></div>

          <div class="mb-4">
            <h5>Upload Photos (up to 3)</h5>
            <input type="file" id="photoInput" accept="image/*" multiple class="form-control" />
            <div id="photoPreview" class="d-flex flex-wrap mt-3"></div>
          </div>

          <div class="mb-4">
            <h5>Your Location</h5>
            <button id="locationButton" class="btn btn-primary mb-2">Get Location</button>
            <p id="locationDisplay" class="form-control-plaintext">Location not captured yet.</p>
          </div>

          <div class="mb-4">
            <h5>Signature</h5>
            <canvas id="signatureCanvas"></canvas>
            <button id="clearSignature" class="btn btn-secondary btn-sm mt-2">Clear Signature</button>
          </div>

          <div class="text-center">
            <button id="submitButton" class="btn btn-success">Complete</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function getQueryParams() {
        let params = {};
        let queryString = window.location.search.substring(1);
        let regex = /([^&=]+)=([^&]*)/g;
        let m;
        while ((m = regex.exec(queryString))) {
          params[decodeURIComponent(m[1])] = decodeURIComponent(m[2]);
        }
        return params;
      }

      const params = getQueryParams();
      const referralInfoDiv = document.getElementById("referralInfo");
      if (Object.keys(params).length > 0) {
        referralInfoDiv.innerHTML = `
          <p><strong>Referral Info:</strong></p>
          <p>Mobile: ${params.mobile || "N/A"}</p>
          <p>Project: ${params.project || "N/A"}</p>
          <p>Stop: ${params.stop || "N/A"}</p>
        `;
      }

      const photoInput = document.getElementById("photoInput");
      const photoPreviewDiv = document.getElementById("photoPreview");
      photoInput.addEventListener("change", function () {
        photoPreviewDiv.innerHTML = "";
        const files = photoInput.files;
        if (files.length > 3) {
          alert("You can upload up to 3 photos only.");
          photoInput.value = "";
          return;
        }
        for (let i = 0; i < files.length; i++) {
          const file = files[i];
          const reader = new FileReader();
          reader.onload = function (e) {
            const img = document.createElement("img");
            img.src = e.target.result;
            img.className = "preview-img";
            photoPreviewDiv.appendChild(img);
          };
          reader.readAsDataURL(file);
        }
      });

      const locationButton = document.getElementById("locationButton");
      const locationDisplay = document.getElementById("locationDisplay");
      let capturedLocation = null;
      locationButton.addEventListener("click", function () {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            function (position) {
              capturedLocation = {
                latitude: position.coords.latitude,
                longitude: position.coords.longitude,
              };
              locationDisplay.innerText =
                "Lat: " +
                capturedLocation.latitude.toFixed(5) +
                ", Lon: " +
                capturedLocation.longitude.toFixed(5);
            },
            function (error) {
              alert("Error getting location: " + error.message);
            }
          );
        } else {
          alert("Geolocation is not supported by this browser.");
        }
      });

      const canvas = document.getElementById("signatureCanvas");
      const signaturePad = new SignaturePad(canvas);

      function resizeCanvas() {
        const ratio = Math.max(window.devicePixelRatio || 1, 1);
        canvas.width = canvas.offsetWidth * ratio;
        canvas.height = canvas.offsetHeight * ratio;
        canvas.getContext("2d").scale(ratio, ratio);
        signaturePad.clear();
      }
      window.addEventListener("resize", resizeCanvas);
      resizeCanvas();

      const clearButton = document.getElementById("clearSignature");
      clearButton.addEventListener("click", function () {
        signaturePad.clear();
      });

      // ðŸ‘‡ Convert dataURL to Blob for signature
      function dataURLtoBlob(dataurl) {
        const arr = dataurl.split(",");
        const mime = arr[0].match(/:(.*?);/)[1];
        const bstr = atob(arr[1]);
        let n = bstr.length;
        const u8arr = new Uint8Array(n);
        while (n--) {
          u8arr[n] = bstr.charCodeAt(n);
        }
        return new Blob([u8arr], { type: mime });
      }

      const submitButton = document.getElementById("submitButton");
      submitButton.addEventListener("click", function () {
        if (photoInput.files.length === 0) {
          if (!confirm("No photos uploaded. Proceed anyway?")) {
            return;
          }
        }
        if (!capturedLocation) {
          if (!confirm("Location not captured. Proceed without location?")) {
            return;
          }
        }
        if (signaturePad.isEmpty()) {
          if (!confirm("Signature is empty. Proceed without a signature?")) {
            return;
          }
        }

        const formData = new FormData();
        for (const key in params) {
          formData.append(key, params[key]);
        }
        for (let i = 0; i < photoInput.files.length; i++) {
          formData.append("photo" + (i + 1), photoInput.files[i]);
        }
        if (capturedLocation) {
          formData.append("latitude", capturedLocation.latitude);
          formData.append("longitude", capturedLocation.longitude);
        }
        if (!signaturePad.isEmpty()) {
          const signatureDataUrl = signaturePad.toDataURL();
          const signatureBlob = dataURLtoBlob(signatureDataUrl);
          formData.append("signature", signatureBlob, "signature.png");
        }

        alert("Submission is being processed. Check console for details.");
        for (let pair of formData.entries()) {
          console.log(pair[0] + ": ", pair[1]);
        }

        // Uncomment this for actual submission:
        // fetch('https://yourdomain.com/api/submitDelivery', {
        //   method: 'POST',
        //   body: formData
        // })
        // .then(response => response.json())
        // .then(data => {
        //   alert("Submission successful!");
        // })
        // .catch(error => {
        //   console.error("Error submitting data:", error);
        //   alert("Submission failed. Please try again.");
        // });
      });
    </script>
  </body>
</html>
