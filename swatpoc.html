<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Delivery Capture</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #fafafa;
      color: #2c2c2c;
    }
    .container {
      margin-top: 40px;
      margin-bottom: 40px;
    }
    .card {
      border: none;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
      background-color: #ffffff;
    }
    .card-header {
      background-color: #ef6c41;
      color: #ffffff;
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      padding: 1rem 1.25rem;
    }
    h5 {
      font-weight: 500;
    }
    .preview-img {
      width: 100px;
      height: 100px;
      margin: 5px;
      border-radius: 8px;
      object-fit: cover;
      border: 2px solid #ddd;
    }
    #signatureCanvas {
      background-color: #ffffff;
      border: 1px solid #ced4da;
      border-radius: 10px;
      width: 100%;
      height: 250px;
    }
    .btn-primary {
      background-color: #ef6c41;
      border-color: #ef6c41;
      font-weight: 500;
    }
    .btn-primary:hover {
      background-color: #e25c32;
      border-color: #e25c32;
    }
    .btn-success {
      background-color: #28a745;
      border-color: #28a745;
    }
    .btn-success:hover {
      background-color: #218838;
      border-color: #1e7e34;
    }
    .btn-secondary {
      background-color: #6c757d;
      border-color: #6c757d;
    }
    .btn-secondary:hover {
      background-color: #5a6268;
      border-color: #545b62;
    }
    .custom-file-upload {
      background-color: #ef6c41;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      display: inline-block;
      font-weight: 500;
      border: none;
    }
    .custom-file-upload:hover {
      background-color: #e25c32;
    }
    #photoInput {
      display: none;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">Delivery Capture</div>
      <div class="card-body">
        <div id="referralInfo" class="mb-3"></div>

        <div class="mb-4">
          <h5>Upload Photos (up to 3)</h5>
          <label for="photoInput" class="custom-file-upload">Choose Files</label>
          <input type="file" id="photoInput" accept="image/*" multiple />
          <div id="photoPreview" class="d-flex flex-wrap mt-3"></div>
        </div>

        <div class="mb-4">
          <h5>Your Location</h5>
          <button id="locationButton" class="btn btn-primary mb-2">Get Location</button>
          <p id="locationDisplay" class="form-control-plaintext">Location not captured yet.</p>
        </div>

        <div class="mb-4">
          <h5>Add Notes</h5>
          <textarea id="notesInput" class="form-control" rows="4" placeholder="Add any relevant notes here..."></textarea>
        </div>

        <div class="mb-4">
          <h5>Signature</h5>
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="noSignatureCheckbox">
            <label class="form-check-label" for="noSignatureCheckbox">
              No Signature Required
            </label>
          </div>
          <canvas id="signatureCanvas"></canvas>
          <button id="clearSignature" class="btn btn-secondary btn-sm mt-2">Clear Signature</button>
        </div>

        <div class="text-center">
          <button id="submitButton" class="btn btn-success">Complete</button>
          <button id="showPayloadBtn" class="btn btn-outline-primary mt-3">Show Simulated Payload</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for Simulated Payload -->
  <div class="modal fade" id="payloadModal" tabindex="-1" aria-labelledby="payloadModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="payloadModalLabel">Simulated POST Payload</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <pre id="payloadContent" class="bg-light p-3 rounded border text-break small"></pre>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Required scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function getQueryParams() {
      let params = {};
      let queryString = window.location.search.substring(1);
      let regex = /([^&=]+)=([^&]*)/g;
      let m;
      while ((m = regex.exec(queryString))) {
        params[decodeURIComponent(m[1])] = decodeURIComponent(m[2]);
      }
      return params;
    }

    function getDistanceFromLatLonInMeters(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat / 2) ** 2 +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    const params = getQueryParams();
    const referralInfoDiv = document.getElementById("referralInfo");
    if (Object.keys(params).length > 0) {
      referralInfoDiv.innerHTML = `
        <p><strong>Booking Information:</strong></p>
        <ul class="list-unstyled">
          <li><strong>Stop #:</strong> ${params.stop || "N/A"}</li>
          <li><strong>Node ID:</strong> ${params.node_id || "N/A"}</li>
          <li><strong>Node UID:</strong> ${params.node_uid || "N/A"}</li>
          <li><strong>Node Type:</strong> ${params.node_type || "N/A"}</li>
          <li><strong>Booking ID:</strong> ${params.booking_id || "N/A"}</li>
          <li><strong>Booking UID:</strong> ${params.booking_uid || "N/A"}</li>
          <li><strong>Vehicle ID:</strong> ${params.vehicle_id || "N/A"}</li>
          <li><strong>Simulation:</strong> ${params.simulation || "N/A"}</li>
        </ul>
      `;
    }

    const photoInput = document.getElementById("photoInput");
    const photoPreviewDiv = document.getElementById("photoPreview");
    let selectedPhotos = [];

    photoInput.addEventListener("change", function () {
      const newFiles = Array.from(photoInput.files);
      if (selectedPhotos.length + newFiles.length > 3) {
        alert("You can upload up to 3 photos only.");
        photoInput.value = "";
        return;
      }

      selectedPhotos = selectedPhotos.concat(newFiles);
      renderPhotoPreview();
      photoInput.value = "";
    });

    function renderPhotoPreview() {
      photoPreviewDiv.innerHTML = "";
      selectedPhotos.forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = function (e) {
          const wrapper = document.createElement("div");
          wrapper.className = "position-relative me-2 mb-2";

          const img = document.createElement("img");
          img.src = e.target.result;
          img.className = "preview-img";

          const delBtn = document.createElement("button");
          delBtn.innerHTML = "&times;";
          delBtn.className = "btn btn-sm btn-danger position-absolute top-0 end-0";
          delBtn.style.transform = "translate(50%,-50%)";
          delBtn.onclick = () => {
            selectedPhotos.splice(index, 1);
            renderPhotoPreview();
          };

          wrapper.appendChild(img);
          wrapper.appendChild(delBtn);
          photoPreviewDiv.appendChild(wrapper);
        };
        reader.readAsDataURL(file);
      });
    }

    const locationButton = document.getElementById("locationButton");
    const locationDisplay = document.getElementById("locationDisplay");
    let capturedLocation = null;
    let isLocationWithinBounds = true;

    locationButton.addEventListener("click", function () {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function (position) {
            capturedLocation = {
              latitude: position.coords.latitude,
              longitude: position.coords.longitude,
            };
            locationDisplay.innerText =
              `Lat: ${capturedLocation.latitude.toFixed(5)}, Lon: ${capturedLocation.longitude.toFixed(5)}`;
          },
          function (error) {
            alert("Error getting location: " + error.message);
          }
        );
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    });

    const canvas = document.getElementById("signatureCanvas");
    const signaturePad = new SignaturePad(canvas);

    function resizeCanvas() {
      const ratio = Math.max(window.devicePixelRatio || 1, 1);
      canvas.width = canvas.offsetWidth * ratio;
      canvas.height = canvas.offsetHeight * ratio;
      canvas.getContext("2d").scale(ratio, ratio);
      signaturePad.clear();
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    document.getElementById("clearSignature").addEventListener("click", function () {
      signaturePad.clear();
    });

    document.getElementById("showPayloadBtn").addEventListener("click", function () {
      const simulation_id = parseInt(params.simulation) || 19138;
      const node_id = parseInt(params.node_id) || 2349069;
      const node_uid = params.node_uid || "32b0ef45-6baa-44aa-8203-ce9312ab645b";
      const node_type = params.node_type || "dropoff";
      const booking_id = parseInt(params.booking_id) || 1122584;
      const booking_uid = params.booking_uid || "efbbe0f6-a80c-520b-81fa-5f1621cfd90b";
      const vehicle_id = parseInt(params.vehicle_id) || 182389;

      const lat = capturedLocation?.latitude || 1.3;
      const lon = capturedLocation?.longitude || 103.8;

      const image_urls = selectedPhotos.map((file, index) => {
        return `https://firebasestorage.googleapis.com/v0/b/your-bucket/o/sample_image_${index + 1}.jpg?alt=media`;
      });

      const payload = {
        data: {
          status: "completed",
          node_id,
          node_uid,
          node_type,
          booking_id,
          vehicle_id,
          action_data: {
            lat,
            lon,
            data: {},
            image_urls,
            action_type: "proof_of_delivery",
            action_subtype: "photo"
          },
          booking_uid
        },
        simulation_id,
        current_sim_ts: new Date().toISOString()
      };

      document.getElementById("payloadContent").textContent = JSON.stringify(payload, null, 2);
      const modal = new bootstrap.Modal(document.getElementById("payloadModal"));
      modal.show();
    });
  </script>
</body>
</html>
