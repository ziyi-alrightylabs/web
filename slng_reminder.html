<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SLNG Inspection Slot</title>
  <link rel="icon" href="https://slng.com.sg/sites/default/files/favicon-%283%29.png" type="image/png">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      color: #003366;
      display: flex;
      flex-direction: column;
    }
    body > .app-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .app-container {
  width: 100%;
  max-width: 480px;
  margin: 0 auto;
}
    .header {
      background-color: #e6f0f5;
      padding: 16px;
      color: #003366;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }
    .header img {
      height: 36px;
    }
    .header h1 {
      font-size: 20px;
      margin: 0;
      flex: 1;
      text-align: center;
    }
    .booking-details {
      padding: 20px;
      flex: 1;
    }
    .info {
      background-color: #eef6f2;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    .label {
      font-weight: bold;
    }
    .status {
      display: inline-block;
      padding: 6px 16px;
      background-color: #009933;
      color: #fff;
      border-radius: 20px;
      font-size: 14px;
      margin-bottom: 16px;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      padding: 0 20px 20px 20px;
    }
    .actions button {
      flex: 1;
      padding: 12px 0;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
    .reschedule {
      background-color: #003366;
      color: #fff;
    }
    .cancel {
      background-color: #ccc;
      color: #333;
    }
    .footer {
      background-color: #f4f6f8;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      border-top: 1px solid #ddd;
      flex-shrink: 0;
    }
    .footer i {
      font-size: 22px;
      color: #003366;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <div class="app-container">
    <div class="header">
      <img src="https://www.slng.com.sg/sites/default/files/SLNG-Logo-Colour.png" alt="SLNG Logo" />
      <h1>Inspection Slot</h1>
    </div>
    <div class="booking-details">
      <div class="status">Confirmed</div>
      <div class="info"><span class="label">Date:</span> 12 May 2025</div>
      <div class="info"><span class="label">Time:</span> 09:15 AM</div>
      <div class="info"><span class="label">Type:</span> Quarterly Inspection</div>
      <div class="info"><span class="label">Bay:</span> Bay 1</div>
      <div class="info"><span class="label">Prime Mover:</span> V25-0012</div>
      <div class="info"><span class="label">Chassis:</span> C25-0033</div>
      <div class="info"><span class="label">ISO Tank:</span> T25-0091</div>
    </div>
    <div class="actions">
      <button class="reschedule">Reschedule</button>
      <button class="cancel">Cancel</button>
    </div>
    <div class="footer">
      <i class="fas fa-home"></i>
      <i class="fas fa-calendar-check"></i>
      <i class="fas fa-bell"></i>
      <i class="fas fa-user"></i>
    </div>
  </div>
</body>
</html>
